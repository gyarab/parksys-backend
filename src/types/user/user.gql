type User {
  _id: ID!
  name: String!
  email: EmailAddress!
  permissions: [String]!
  authentications: [Authentication]
  refreshTokens: [RefreshToken]
}

input UserFilterInput {
  _id: ID
  name: String
  email: EmailAddress
}

extend type Query {
  currentUser: User
  users(filter: UserFilterInput): [User!]!
}
