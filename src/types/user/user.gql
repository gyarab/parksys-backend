type User {
  id: ID!
  name: String!
  email: EmailAddress!
  permissions: [String]!
  authentications: [Authentication]
  refreshTokens: [RefreshToken]
  isAdmin: Boolean!
}

input UserFilterInput {
  id: ID
  name: String
  email: EmailAddress
}

extend type Query {
  currentUser: User!
  users(filter: UserFilterInput): [User!]!
}
